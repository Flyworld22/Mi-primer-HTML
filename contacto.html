<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
</head>
<body>
    <header>
        <h1>Este es el formulario de contacto </h1>
    </header>
    <main>
        <div>
            <h2>
                Este es un formulario para que puedas contactarnos
            </h2>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit soluta rem porro fuga itaque pariatur, eos impedit nulla quidem reprehenderit id vitae provident sint, ab unde libero velit. Commodi, dolor.
            </p>
        </div>

        <form>

         <div>
            <label for="Nombre"> Nombre: </label>
            <input type="text" name="Nombre" placeholder="Nombre"/>
         </div>

           
         <div>
            <label for="Apellido"> Apellido: </label>
            <input type="text" name="Apellido"/>
         </div>


        <div>
            <label for="Edad"> Edad: </label>
            <input type="number" name="Edad"/>
        </div>


        <div>
            <label for="Contraseña"> Contraseña </label>
            <input type="password" name="Contraseña">
        </div>

        <button>Enviar</button>
        <button>Cancelar</button>


        </form>


    </main>
    
</body>
</html>
